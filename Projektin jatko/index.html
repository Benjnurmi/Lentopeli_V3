<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Flight Game</title>
</head>

<body>
<div class="container">
    <header class="page-header">
        <h1 class="page-title">
            <ion-icon name="caret-forward-outline"></ion-icon>
            Flight Game
            <ion-icon name="caret-back-outline"></ion-icon>
        </h1>
        <nav>
            <ul class="flex-wrap space-evenly">
                <li>
                    <a class="button button-white" href="index.html">Flight Game</a>
                </li>
                <li>
                    <a class="button button-white" href="about.html">Info</a>
                </li>
            </ul>


        </nav>

    </header>
    <main class="flex-wrap">
        <div id="map">
        </div>
        <div class="boxes">
            <section class="box">
                <header>
                    <h2>Game Status</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="2">
                            <h3 id="player-name">Player Name</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>CO2 Consumed: <span id="consumed">999</span>kg</td>
                        <td>Game Points: <span id="points">999</span> points</td>
                    </tr>
                </table>

            </section>
            <section class="box">
                <header>
                    <h2 id="current-airport-name">
                         Current Airport
                    </h2>
                </header>
                <table id="weather">
                    <tr>
                        <td>
                            Temmperature
                        </td>
                        <td>
                            <img id="start-weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png"
                                 alt="Current weather">
                        </td>
                        <td>
                            Wind
                        </td>
                    </tr>
                    <tr>
                        <td id="start-airport-temp">
                            10°C
                        </td>
                        <td id="start-airport-conditions">
                            Cloudy
                        </td>
                        <td id="start-airport-wind">
                            40m/s
                        </td>
                    </tr>
                </table>
            </section>
            <section class="box">
                 <header>
                    <h2 id="end-airport-name">
                        end airport name
                    </h2>
                </header>
                <table>
                    <tr>
                        <td>
                            Temmperature
                        </td>
                        <td>
                            <img id="end-weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png"
                                 alt="Current weather">
                        </td>
                        <td>
                            Wind
                        </td>
                    </tr>
                    <tr>
                        <td id="end-airport-temp">
                            10°C
                        </td>
                        <td id="end-airport-conditions">
                            Cloudy
                        </td>
                        <td id="end-airport-wind">
                            40m/s
                        </td>
                    </tr>
                </table>

            </section>
        </div>
    </main>
    <footer class="page-footer">
        <p>:)</p>
    </footer>
    <div class="game-over hide">
        <h2>Game over</h2>
        <p>Thanks for playing</p>
    </div>

</div>

<div id="player-modal hide">
    <form id="player-form">
        <input id=player-input type="text" placeholder="Player name" required>
        <input type="submit" value="Start game">
    </form>
</div>

</body>

</html>
